<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-resize"></script>
    <script src="https://unpkg.com/@jspsych/plugin-sketchpad@1.0.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

const  jsPsych = initJsPsych({
      use_webaudio: false,
      on_finish: function () {
        jsPsych.data.displayData();
      }
    });

    let  timeline = [];

    const inputs = {
        type: jsPsychResize,
        item_width: 8.56,//3 + 3 / 8,
        item_height: 5.39,//2 + 1 / 8,
        prompt: "<p>Click and drag the lower right corner of the box until the box is the same size as a credit card held up to the screen.</p> <p>Click Continue when you are ready.</p>",
        pixels_per_unit: 37
    };

    //timeline.push(inputs);
    const trial = {
      type: jsPsychSketchpad,
      prompt: '<p>Draw an apple!</p>',
      prompt_location: 'abovecanvas',
      canvas_width: 300,
      canvas_height: 300,
      canvas_border_width: 2
    }
    timeline.push(trial);
   

    jsPsych.run(timeline);
  </script>
</html>
